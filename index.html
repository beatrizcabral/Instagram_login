<!doctype html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="Instagram-Logo.wine.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="insta.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="instagram-group">
                    <img src="1200px-Instagram_logo.svg.png" alt="Instagram-logo">
                    <div class="profile-photo">
                        <img src="Screenshot_40.png" alt="Foto de perfil">

                    </div>
                    <a href="a" class="instagram-login">
                        Continuar como beatriz_cabral
                    </a>
                    <br>
                    <a href="a" class="instagram-logout">
                        Remover conta
                    </a>
                </div>
                <div class="instagram-group">
                    <p class="not-account">Não é beatriz_cabral?</p>
                    <p class="not-account">      
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="app-download">
                    <p class="get-app">Baixe o aplicativo</p>
                    <a href="" class="download"><img src="app.png"></a>
                    <a href="" class="download"><img src="en_badge_web_generic.png" alt="Googleplay"></a>
                    
                </div>
            </div>
        </div>
    </body>
</html>
